{% extends 'portfolio/layout.html' %}

{% block main %}
    <div class="h1-div">
        <h1>LOGIN</h1>
    </div>
    <br><br><br><br><br><br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'portfolio:login' %}" method="post">
        {% csrf_token %}
        <div class="login-insert">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit">
        </div>
    </form>
{% endblock %}
